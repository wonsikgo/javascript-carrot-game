<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근 찾기</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e84213e6cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game-header">
        <div class="game-level">Level 1</div>
        <button class="game-btn">
          <i class="fa-solid play-icon fa-play"></i>
        </button>
        <div class="game-timer">0:00</div>
        <div class="game-score">0</div>
      </header>
      <section class="game-field"></section>
    </section>
    <section class="pop-up hide">
      <button class="pop-up-refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <div class="pop-up-message">REPLAY?</div>
    </section>
  </body>
</html>
